<style>
body {
  font-family: Garamond;
  margin: 0;
  padding: 0;
  background-color: #EBEBEB;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}
header {
  background-color: #6c657e;
  color: #000;
  padding: 10px 0;
  position: fixed;
  width: 100%;
  z-index: 100;
  box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
}
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
}
.nav-links {
  list-style: none;
  display: flex;
}
.nav-links li {
  margin-right: 20px;
}
.nav-links a {
  color: #fff;
  padding: 10px;
  font-weight: bold;
  font-size: 25px;
  text-decoration: none;
  font-family: Garamond;
}
.nav-links a:hover {
  background-color: #E8E8E8;
  border-radius: 4px;
  color: black;
}
h1 {
  text-align: center;
  font-size: 2.5rem;
  margin-top: 120px;
  font-family: Garamond;
}
/* Category Section */
.rounded-box {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  align-items: flex-start;
  padding: 20px;
  max-width: 1200px;
}
.category-box {
  width: 200px;
  background-color: #fff;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease-in-out;
  padding: 20px;
  text-align: center;
}
.category-box:hover {
  transform: scale(1.05);
}
.category-box img {
  width: 100%;
  height: auto;
  border-radius: 15px;
}
.buttons {
  margin-top: 10px;
}
button {
  padding: 8px 16px;
  background-color: #6c657e;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
}
button:hover {
  background-color: #0056b3;
}
.category-box h1 {
  font-size: 20px;
  margin-top: 10px;
  color: #333;
}
</style>
