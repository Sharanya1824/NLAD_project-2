<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Bars with Labels</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&family=Playfair+Display&family=Monospace&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .bar-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .label {
            width: 150px;
            font-size: 18px;
        }

        .bar {
            height: 30px;
            width: 200px;
            border-radius: 5px;
        }

        .bar1 { background-color: #FF5733; font-family: 'Roboto', sans-serif; }
        .bar2 { background-color: #33A1FF; font-family: 'Open Sans', sans-serif; }
        .bar3 { background-color: #33FF57; font-family: 'Playfair Display', serif; }
        .bar4 { background-color: #FFC300; font-family: 'Monospace', monospace; }

    </style>
</head>
<body>

    <div class="bar-container">
        <div class="label" style="font-family: 'Roboto', sans-serif;">Label 1</div>
        <div class="bar bar1"></div>
    </div>

    <div class="bar-container">
        <div class="label" style="font-family: 'Open Sans', sans-serif;">Label 2</div>
        <div class="bar bar2"></div>
    </div>

    <div class="bar-container">
        <div class="label" style="font-family: 'Playfair Display', serif;">Label 3</div>
        <div class="bar bar3"></div>
    </div>

    <div class="bar-container">
        <div class="label" style="font-family: 'Monospace', monospace;">Label 4</div>
        <div class="bar bar4"></div>
    </div>

</body>
</html>
